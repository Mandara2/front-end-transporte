<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0" *ngIf="mode == 1">Visualizar</h3>
          <h3 class="mb-0" *ngIf="mode == 2">Crear</h3>
          <h3 class="mb-0" *ngIf="mode == 3">Actualizar</h3>
        </div>
        <!-- 6. Crear etiqueta tipo form hacemos referencia a formGroup -->
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">
            <div class="row">
              <div class="col-4"><label>Id:</label></div>
              <div class="col-8">
                <!-- 7. Cada uno de los elementos tipo input y select, deben de tener un formControlName -->
                <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id" /> -->
                <p>{{ contrato.id }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-4"><label>Distancia total:</label></div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="contrato.distancia_total"
                  formControlName="distancia_total"
                />
                <div
                  *ngIf="
                    getTheFormGroup.distancia_total.errors &&
                    (getTheFormGroup.distancia_total.dirty ||
                      getTheFormGroup.distancia_total.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.distancia_total.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.distancia_total.errors.min"
                    class="msnError"
                    >debe ser mayor a 0
                  </strong>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4"><label>Costo total (km):</label></div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="contrato.costo_total"
                  formControlName="costo_total"
                />
                <!-- 8. Vamos a configurar el HTML para la visualizacion de las alertas -->
                <div
                  *ngIf="
                    getTheFormGroup.costo_total.errors &&
                    (getTheFormGroup.costo_total.dirty ||
                      getTheFormGroup.costo_total.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.costo_total.errors.required"
                    class="msnError"
                    >Requerido
                  </strong>
                  <strong
                    *ngIf="getTheFormGroup.costo_total.errors.min"
                    class="msnError"
                    >Debe ser mayor a 0
                  </strong>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4"><label>Cliente id:</label></div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="contrato.cliente_id"
                  formControlName="cliente_id"
                />
                <div
                  *ngIf="
                    getTheFormGroup.cliente_id.errors &&
                    (getTheFormGroup.cliente_id.dirty ||
                      getTheFormGroup.cliente_id.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.cliente_id.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.cliente_id.errors.min"
                    class="msnError"
                    >debe ser mayor a 0
                  </strong>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-4"><label>Fecha:</label></div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="contrato.fecha"
                  formControlName="fecha"
                />
                <div
                  *ngIf="
                    getTheFormGroup.fecha.errors &&
                    (getTheFormGroup.fecha.dirty ||
                      getTheFormGroup.fecha.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.fecha.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.fecha.errors.pattern"
                    class="msnError"
                    >no cumple con el formato de fecha</strong
                  >
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button
                  class="btn btn-success btn-block"
                  *ngIf="mode == 2"
                  (click)="create()"
                >
                  Crear
                </button>
                <button
                  class="btn btn-success btn-block"
                  *ngIf="mode == 3"
                  (click)="update()"
                >
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
