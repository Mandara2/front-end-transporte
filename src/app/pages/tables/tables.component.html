<div class="container mt-4">
  <div class="row">
    <!-- Generar tarjetas dinámicamente -->
    <div *ngFor="let route of routes" class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="card shadow-sm" style="border-radius: 8px; transition: transform 0.2s, box-shadow 0.2s;">
        <div class="card-body text-center">
          <!-- Mostrar nombre del módulo -->
          <h5 class="card-title text-capitalize" style="font-weight: bold;">{{ route }}</h5>
          <p class="card-text">Accede a las opciones de {{ route }}.</p>
          <!-- Botones para Listar y Gestionar -->
          <button class="btn btn-primary me-2"
                  (click)="navigateTo(route, 'list')">
            Ver Listado
          </button>
          <button class="btn btn-secondary"
                  (click)="navigateTo(route, 'create')">
            Crear
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
