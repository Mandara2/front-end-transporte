<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0" *ngIf="mode == 1">Visualizar</h3>
          <h3 class="mb-0" *ngIf="mode == 2">Crear</h3>
          <h3 class="mb-0" *ngIf="mode == 3">Actualizar</h3>
        </div>
        <!-- 6. Crear etiqueta tipo form hacemos referencia a formGroup -->
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">
            <div class="row">
              <div class="col-4"><label>Id:</label></div>
              <div class="col-8">
                <!-- 7. Cada uno de los elementos tipo input y select, deben de tener un formControlName -->
                <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id" /> -->
                <p>{{hotel.id}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-4"><label>estrellas:</label></div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="hotel.estrellas"
                  formControlName="estrellas" />
                <!-- 8. Vamos a configurar el HTML para la visualizacion de las alertas -->
                <div *ngIf="
                    getTheFormGroup.estrellas.errors &&
                    (getTheFormGroup.estrellas.dirty ||
                      getTheFormGroup.estrellas.touched ||
                      trySend)
                  ">
                  <strong *ngIf="getTheFormGroup.estrellas.errors.required" class="msnError">Requerido</strong>
                  <strong *ngIf="getTheFormGroup.estrellas.errors.min" class="msnError">Debe ser mayor que 0</strong>
                  <strong *ngIf="getTheFormGroup.estrellas.errors.max" class="msnError">Debe ser menor que 5</strong>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">Nombre:</div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="hotel.nombre" formControlName="nombre" />
                <div *ngIf="
                    getTheFormGroup.nombre.errors &&
                    (getTheFormGroup.nombre.dirty ||
                      getTheFormGroup.nombre.touched ||
                      trySend)
                  ">
                  <strong *ngIf="getTheFormGroup.nombre.errors.required" class="msnError">Requerido</strong>
                  <strong *ngIf="getTheFormGroup.nombre.errors.min" class="msnError">Debe ser mayor que 0</strong>
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-4">Ubicacion:</div>
                <div class="col-8">
                  <input type="text" class="form-control" [(ngModel)]="hotel.ubicacion" formControlName="ubicacion" />
                  <div *ngIf="
                      getTheFormGroup.ubicacion.errors &&
                      (getTheFormGroup.ubicacion.dirty ||
                        getTheFormGroup.nombre.touched ||
                        trySend)
                    ">
                    <strong *ngIf="getTheFormGroup.ubicacion.errors.required" class="msnError">Requerido</strong>
                    <strong *ngIf="getTheFormGroup.ubicacion.errors.pattern" class="msnError">Formato invalido</strong>
                  </div>
                </div>
              </div>

            <div class="row">
              <div class="col-4"><label>Servicio ID:</label></div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="hotel.servicio_id"
                  formControlName="servicio_id" />
                <div *ngIf="
                    getTheFormGroup.servicio_id.errors &&
                    (getTheFormGroup.servicio_id.dirty ||
                      getTheFormGroup.servicio_id.touched ||
                      trySend)
                  ">
                  <strong *ngIf="getTheFormGroup.servicio_id.errors.required" class="msnError">Requerido</strong>
                  <strong *ngIf="getTheFormGroup.servicio_id.errors.min" class="msnError">Debe ser mayor que 1</strong>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button class="btn btn-success btn-block" *ngIf="mode == 2" (click)="create()">
                  Crear
                </button>
                <button class="btn btn-success btn-block" *ngIf="mode == 3" (click)="update()">
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
