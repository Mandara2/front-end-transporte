<div class="container mt-5">
    <h1 class="text-primary">Veamos donde va tu pedido!!</h1>
    <p>Ingresa el ID de tu contrato para recibir actualizaciones de coordenadas:</p>
  
    <!-- Input y botÃ³n para ingresar el ID -->
    <div class="input-group mb-3">
      <input
        type="number"
        class="form-control"
        placeholder="ID del contrato"
        [(ngModel)]="contratoId"
      />
      <button class="btn btn-primary" (click)="subscribeToCoordinates()">
        Buscar
      </button>
    </div>
  
    <!-- Mapa -->
    <div class="card mb-3">
      <div class="card-body">
        <div id="map" style="height: 400px;"></div>
      </div>
    </div>
  
  </div>
