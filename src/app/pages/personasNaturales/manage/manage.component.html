<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0" *ngIf="mode == 1">Visualizar</h3>
          <h3 class="mb-0" *ngIf="mode == 2">Crear</h3>
          <h3 class="mb-0" *ngIf="mode == 3">Actualizar</h3>
        </div>
        <!-- 6. Crear etiqueta tipo form hacemos referencia a formGroup -->
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">
            <div class="row">
              <div class="col-4"><label>Id:</label></div>
              <div class="col-8">
                <!-- 7. Cada uno de los elementos tipo input y select, deben de tener un formControlName -->
                <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id" /> -->
                <p>{{personaNatural.id}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-4"><label>Identificacion:</label></div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="personaNatural.identificacion"
                  formControlName="identificacion" />
                <!-- 8. Vamos a configurar el HTML para la visualizacion de las alertas -->
                <div *ngIf="
                    getTheFormGroup.identificacion.errors &&
                    (getTheFormGroup.identificacion.dirty ||
                      getTheFormGroup.identificacion.touched ||
                      trySend)
                  ">
                  <strong *ngIf="getTheFormGroup.identificacion.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">Tipo de documento:</div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="personaNatural.tipo_documento" formControlName="tipo_documento" />
                <div *ngIf="
                    getTheFormGroup.tipo_documento.errors &&
                    (getTheFormGroup.tipo_documento.dirty ||
                      getTheFormGroup.tipo_documento.touched ||
                      trySend)
                  ">
                  <strong *ngIf="getTheFormGroup.tipo_documento.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-4"><label>Fecha de nacimiento:</label></div>
                <div class="col-8">
                  <input type="text" class="form-control" [(ngModel)]="personaNatural.fecha_nacimiento"
                    formControlName="fecha_nacimiento" />
                  <div *ngIf="
                      getTheFormGroup.fecha_nacimiento.errors &&
                      (getTheFormGroup.fecha_nacimiento.dirty ||
                        getTheFormGroup.fecha_nacimiento.touched ||
                        trySend)
                    ">
                    <strong *ngIf="getTheFormGroup.fecha_nacimiento.errors.required" class="msnError">Requerido</strong>
                  </div>
                </div>
              </div>

            <div class="row">
              <div class="col-4"><label>Cliente ID:</label></div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="personaNatural.cliente_id"
                  formControlName="cliente_id" />
                <div *ngIf="
                    getTheFormGroup.cliente_id.errors &&
                    (getTheFormGroup.cliente_id.dirty ||
                      getTheFormGroup.cliente_id.touched ||
                      trySend)
                  ">
                  <strong *ngIf="getTheFormGroup.cliente_id.errors.required" class="msnError">Requerido</strong>
                  <strong *ngIf="getTheFormGroup.cliente_id.errors.min" class="msnError">Debe ser mayor que 1</strong>
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-4"><label>Usuario ID:</label></div>
                <div class="col-8">
                  <input type="text" class="form-control" [(ngModel)]="personaNatural.usuario_id"
                    formControlName="usuario_id" />
                  <div *ngIf="
                      getTheFormGroup.usuario_id.errors &&
                      (getTheFormGroup.usuario_id.dirty ||
                        getTheFormGroup.usuario_id.touched ||
                        trySend)
                    ">
                    <strong *ngIf="getTheFormGroup.usuario_id.errors.required" class="msnError">Requerido</strong>
                    <strong *ngIf="getTheFormGroup.usuario_id.errors.min" class="msnError">Debe ser mayor que 1</strong>
                  </div>
                </div>
              </div>

            

            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button class="btn btn-success btn-block" *ngIf="mode == 2" (click)="create()">
                  Crear
                </button>
                <button class="btn btn-success btn-block" *ngIf="mode == 3" (click)="update()">
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
