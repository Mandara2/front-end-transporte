<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0" *ngIf="mode == 1">Visualizar</h3>
          <h3 class="mb-0" *ngIf="mode == 2">Crear</h3>
          <h3 class="mb-0" *ngIf="mode == 3">Actualizar</h3>
        </div>
        <!-- 6. Crear etiqueta tipo form hacemos referencia a formGroup -->
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">

            <div class="row">
              <div class="col-4"><label>Id:</label></div>
              <div class="col-8">
                <!-- 7. Cada uno de los elementos tipo input y select, deben de tener un formControlName -->
                <input type="text" class="form-control" disabled [(ngModel)]="vehiculoConductor.id" /> 
                <p>{{vehiculoConductor.id}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-4"><label>Fecha Inicio:</label></div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="vehiculoConductor.fecha_inico" formControlName="location" />
                <!-- 8. Vamos a configurar el HTML para la visualizacion de las alertas -->
                <div
                  *ngIf="getTheFormGroup.location.errors && (getTheFormGroup.location.dirty || getTheFormGroup.location.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.location.errors.required" class="msnError">Requerido</strong>
                  <strong *ngIf="getTheFormGroup.location.errors.minlength" class="msnError">Inválido </strong>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4"><label>Capacidad:</label></div>
              <div class="col-8">
                <!-- <input type="number" class="form-control" [(ngModel)]="theater.capacity" formControlName="capacity" /> -->
                <div
                  *ngIf="getTheFormGroup.capacity.errors && (getTheFormGroup.capacity.dirty || getTheFormGroup.capacity.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.capacity.errors.min" class="msnError">Valor mínimo debe ser 1</strong>
                  <strong *ngIf="getTheFormGroup.capacity.errors.max" class="msnError">Valor máximo 100 </strong>
                  <strong *ngIf="getTheFormGroup.capacity.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button class="btn btn-success btn-block" *ngIf="mode == 2" (click)="create()">
                  Crear
                </button>
                <button class="btn btn-success btn-block" *ngIf="mode == 3" (click)="update()">
                  Actualizar
                </button>
              </div>
            </div>
        
      </div>
    </form>
    </div>
  </div>
</div>
