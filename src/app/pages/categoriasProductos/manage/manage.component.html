<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0" *ngIf="mode == 1">Visualizar</h3>
          <h3 class="mb-0" *ngIf="mode == 2">Crear</h3>
          <h3 class="mb-0" *ngIf="mode == 3">Actualizar</h3>
        </div>
        <!-- 6. Crear etiqueta tipo form hacemos referencia a formGroup -->
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">
            <div class="row">
              <div class="col-4"><label>Id:</label></div>
              <div class="col-8">
                <!-- 7. Cada uno de los elementos tipo input y select, deben de tener un formControlName -->
                <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id" /> -->
                <p>{{ categoriaProducto.id }}</p>
              </div>
            </div>

            <div class="row">
              <div class="col-4">Categoria:
              </div>
              <div class="col-8">
                <select class="form-control" formControlName="categoria_id" [(ngModel)]="categoriaProducto.categoria_id">
                  <option *ngFor="let option of categorias" [value]="option.id">{{option.nombre}}</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-4">Producto:
              </div>
              <div class="col-8">
                <select class="form-control" formControlName="producto_id" [(ngModel)]="categoriaProducto.producto_id">
                  <option *ngFor="let option of productos" [value]="option.id">{{option.nombre}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-4"><label>Detalles</label></div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="categoriaProducto.detalle"
                  formControlName="detalle"
                />
                <!-- 8. Vamos a configurar el HTML para la visualizacion de las alertas -->
                <div
                  *ngIf="
                    getTheFormGroup.detalle.errors &&
                    (getTheFormGroup.detalle.dirty ||
                      getTheFormGroup.detalle.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.detalle.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.detalle.errors.maxlength"
                    class="msnError"
                    >Maxima longitud exedida
                  </strong>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button
                  class="btn btn-success btn-block"
                  *ngIf="mode == 2"
                  (click)="create()"
                >
                  Crear
                </button>
                <button
                  class="btn btn-success btn-block"
                  *ngIf="mode == 3"
                  (click)="update()"
                >
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
